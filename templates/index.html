<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Integrated Bus Time Table</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Integrated Bus Time Table</h1>
    <p>Select a route:</p>

    <select id="routeSelect">
      <option value="">-- Choose route --</option>
      {% for r in routes %}
      <option value="{{ r | replace(' ', '-') }}">{{ r }}</option>
      {% endfor %}
    </select>

    <div id="timetable" class="timetable"></div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
